<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h2>University Registration</h2>
        </div>
        <form >
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>First Name</label>
                <input type="text" class="form-control" id="inputFirstname" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text" class="form-control" id="inputLastname" placeholder="Last Name">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Date of Birth</label>
                  <input type="date" class="form-control" value="dd-mm-yyyy"id="inputDateofbirth">
                </div>
                <div class="form-group col-md-6">
                  <label>Aadhaar Number</label>
                  <input type="text" class="form-control" placeholder="XXXX XXXX XXXX" id="inputAadharnumber">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Gender</label><br>
                  <input type="radio"  id="male" name="gender" value="male">
                  <label class="form-check-label">Male</label>
                  <input type="radio"  id="Female" name="gender" value="female">
                  <label class="form-check-label">Female</label>
                  <input type="radio"  id="Other" name="gender" value="other">
                  <label class="form-check-label">Other</label>
                </div>
            </div>
            <div>
                <div class="form-group col-md-6">
                  <label>Qualification</label>
                  <select class="custom-select">
                      <option selected>select</option>
                      <option value="B.Sc">B.Sc</option>
                      <option value="BCA">BCA</option>
                      <option value="B.tech">B.tech</option>
                      <option value="BBA">BBA</option>
                      <option value="B.com">B.com</option>
                      <option value="BA">BA</option>
                  </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Address</label><br>
                  <textarea cols="20" rows="5" placeholder="Type your Address Here"></textarea>
                </div>
                <div class="form-group col-md-6">
                  <label>Phone Number</label>
                  <input type="number" class="form-control" placeholder="91XXxXXXX"id="inputphonenumber">
                </div>
                <div class="form-group col-md-6"></div>
                <input class="btn-outline" type="submit" name="submit" value="Register">
                <input type="reset"  name="clear" value="clear">
                </div>

            </div>
        </form>
    </div>
              


</body>
</html>
